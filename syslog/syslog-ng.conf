##########################

source src{
    system();
    internal();

    udp(ip("0.0.0.0") port(514));
    tcp(ip("0.0.0.0") port(514));

};

##########################

filter f_main {
    netmask("172.18.0.1/32");
};

destination d_main {
    file("/var/log/main.log"
    create-dirs(yes) dir-perm(0777) dir-group(root) dir-owner(root) suppress(30) owner(root) group(root));
};

log {
    source(src); 
    filter(f_main);
    destination(d_main);
};

